  <body>
    <h1>Задача №2</h1>
    <p>
      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити,
      який буде рік через N місяців.
    </p>
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      let userDate = {
        day: 25,
        month: 2,
        year: 2020,
      }

      function getNewYear(date, N) {
        // визначаємо кількість років, які потрібно додати
        // формула циклічних даних: (якщо min !== 0) ((curentValue - min + N)%(max-min+1)+min); N - зміщення
        // let numberOfYear = Math.floor((date.month + N)/12)
        let numberOfYear = Math.floor(((date.month - 1 + N) % 13) / 12)

        // визначаємо новий рік
        let newYear = date.year + numberOfYear
        return newYear
      }
      const N = parseInt(prompt("N = "))
      const newYear = getNewYear(userDate, N)
      document.write(`Через ${N} місяців буде ${newYear} рік.`)
    </script>
  </body>
